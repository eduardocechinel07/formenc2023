<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Formulário de Inscrição</h1>

    <form action="enviar_email.php" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro" required>
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sexo:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino" required>
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="estado_civil" class="form-label">Estado Civil:</label>
        <select class="form-select" id="estado_civil" name="estado_civil" required>
          <option value="Solteiro">Solteiro</option>
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="medicamento" class="form-label">Toma algum medicamento?</label>
        <input type="text" class="form-control" id="medicamento" name="medicamento">
      </div>

      <div class="mb-3">
        <label for="problema_saude" class="form-label">Tem algum problema de saúde?</label>
        <input type="text" class="form-control" id="problema_saude" name="problema_saude">
      </div>

      <div class="mb-3">
        <label for="igreja" class="form-label">Nome da Igreja onde congrega:</label>
        <input type="text" class="form-control" id="igreja" name="igreja" required>
      </div>

      <div class="mb-3">
        <label for="pastor" class="form-label">Nome do seu Pastor:</label>
        <input type="text" class="form-control" id="pastor" name="pastor" required>
      </div>

      <div class="mb-3">
        <label for="familiar_contato" class="form-label">Nome e telefone de um familiar próximo para contato:</label>
        <input type="text" class="form-control" id="familiar_contato" name="familiar_contato" required>
      </div>

      <div class="mb-3">
        <label for="valor_encontro" class="form-label">Valor do Encontro (R$200):</label>
        <input type="number" class="form-control" id="valor_encontro" name="valor_encontro" value="200" readonly>
      </div>

      <div class="mb-3">
        <label for="forma_pagamento" class="form-label">Forma de Pagamento:</label>
        <select class="form-select" id="forma_pagamento" name="forma_pagamento" required>
          <option value="Dinheiro">Dinheiro</option>
          <option value="PIX">PIX</option>
          <option value="Cartão">Cartão</option>
        </select>
      </div>

      <div class="mb-3">
        <p class="text-muted">Mensagem de Atenção: Em caso de desistência, não será devolvido o valor pago, devido aos gastos já comprometidos.</p>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
